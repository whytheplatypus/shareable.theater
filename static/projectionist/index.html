<html>
    <head>
        <script src="https://unpkg.com/feather-icons"></script>
        <link href="/static/projectionist/index.css" rel="stylesheet">
    </head>
    <body>
        <main data-state="initial">
            <section id="setup">
                <h3 class="center">Invite your audience to <input type="text" id="audience-link" readonly></input><a id="copy"><i data-feather="copy"></i></a></h3>
                <label class="button center">
                    <input type="file" id="src" accept="video/*, audio/*"></input>
                    <h1>
                        <span id="load" class="stateful initial sharing">Load </span><i data-feather="film"></i><span id="movie-name"></span>
                    </h1>
                </label>
                <button class="button center stateful initial" id="share-screen" title="Audio will only work with Chrome and when streaming a chrome tab">Or share your screen</button>
                <h1 class="stateful sharing center">Sharing Screen</h1>
                <button id="play" class="button center stateful ready">
                    <h1>Start the movie <i data-feather="video"></i></h1>
                </button>
                <div class="stateful playing center ffvideo">
                    <video id="fallback-player" autoplay></video>
                    <video id="player" autoplay controls></video>
                </div>
            </section>
        </main>
        <script src="/static/shared/signal.js"></script>
        <script src="/static/shared/websocket.js"></script>
        <script src="/static/projectionist/share.js"></script>
        <script src="/static/projectionist/index.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
